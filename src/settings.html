<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Blogen Admin Area</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/manifest.json">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

</head>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<a href="index.html" class="navbar-brand">Blogen</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<!-- Left -->
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="index.html" class="nav-link px-2">Dashboard</a>
					</li>
					<li class="nav-item">
						<a href="posts.html" class="nav-link px-2">Posts</a>
					</li>
					<li class="nav-item">
						<a href="categories.html" class="nav-link px-2">Categories</a>
					</li>
					<li class="nav-item">
						<a href="users.html" class="nav-link px-2">Users</a>
					</li>
				</ul>
				<!-- Right -->
				<ul class="navbar-nav ml-auto"> <!-- ml-auto pushes it to the right. -->
					<li class="nav-item dropdown mr-3">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user"></i>&nbsp;Welcome!
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i>&nbsp;Profile
							</a>
							<a href="settings.html" class="dropdown-item">
								<i class="fa fa-gear"></i>&nbsp;Settings
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link">
							<i class="fa fa-user-times"></i>&nbsp;Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- HEADER -->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fa fa-gear"></i>&nbsp;Settings</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- ACTIONS -->
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mr-auto">
					<a href="index.html" class="btn btn-light btn-block">
						<i class="fa fa-arrow-left"></i>&nbsp;Back To Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-success btn-block">
						<i class="fa fa-check"></i>&nbsp;Save Changes
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- SETTINGS -->
	<section id="settings">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>Edit Settings</h4>
						</div>
						<div class="card-body">
							<form>
								<fieldset class="form-group">
									<legend>Allow User Registration</legend>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="yes" checked>Yes
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="no">No
										</label>
									</div>
								</fieldset>
								<fieldset class="form-group">
									<legend>Homepage Format</legend>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="posts" checked>Post Index
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="page">Single Page
										</label>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright&nbsp;&copy;&nbsp;2017 Blogen</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>
	<script>CKEDITOR.replace( 'editor1' );</script>

</body>
</html>
